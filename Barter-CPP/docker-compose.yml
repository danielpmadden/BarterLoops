services:
  backend:
    build: ./backend
    image: barterloops/backend:dev
    container_name: barterloops-backend
    restart: unless-stopped
    ports: ["8081:8081"]
    volumes:
      - ./backend/uploads:/app/uploads
    read_only: false
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
  frontend:
    build: ./frontend
    image: barterloops/frontend:dev
    container_name: barterloops-frontend
    restart: unless-stopped
    ports: ["8080:8080"]
    depends_on: [backend]
